<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <style>
    body {
      background: #e3f0fd;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .main {
      background: white;
      max-width: 330px;
      margin: 70px auto;
      border-radius: 10px;
      box-shadow: 0 3px 12px #b2c2c9;
      padding: 30px 18px;
      text-align: center;
    }
    h2 {
      color: #3075c7;
      margin-bottom: 25px;
    }
    input {
      width: 93%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #b2c2c9;
      font-size: 16px;
      margin-bottom: 18px;
    }
    button {
      width: 100%;
      background: #3075c7;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 11px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px;
      margin-bottom: 18px;
    }
    button:hover {
      background: #285a9a;
    }
    #output {
      min-height: 24px;
      font-weight: bold;
      color: #e85325;
      transition: color 0.2s;
    }
    #output.success {
      color: #2b985c;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>Logout</h2>
    <!-- Username input: -->
    <input id="username" placeholder="Enter your username">
    <!-- Click the button to logout: -->
    <button onclick="logout()">Logout</button>
    <!-- Feedback shown here -->
    <div id="output"></div>
  </div>
  <script>
    // This function runs when "Logout" button is clicked
    function logout() {
      // Get the username from the input box
      var username = document.getElementById('username').value.trim();
      var output = document.getElementById('output');

      // Simple check for empty input
      if (username === "") {
        output.textContent = "Please enter your username.";
        output.className = ""; // Normal color
        return;
      }
      output.textContent = "Please wait... Logging out.";
      output.className = "";

      // Make a HTTP POST request to /api/logout
      fetch('/api/logout', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: username})
      })
      .then(function(response) {
        // Check for HTTP error
        if (!response.ok) throw new Error("Server error");
        return response.json();
      })
      .then(function(data) {
        // Show server response (success message)
        output.textContent = data.message || "Logout successful!";
        output.className = "success";
        document.getElementById('username').value = ""; // Clear box
      })
      .catch(function(error) {
        // Show error
        output.textContent = "Logout failed: " + error.message;
        output.className = "";
      });
    }
  </script>
</body>
</html>
