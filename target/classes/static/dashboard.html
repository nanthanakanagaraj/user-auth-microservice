<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #f0f2f5;
            color: #333;
        }

        header {
            background: #4a76a8;
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            background: #3765a5;
            padding: 10px 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        nav a:hover {
            background-color: #2b4b7a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        nav a:active {
            transform: translateY(0);
            box-shadow: none;
            background-color: #224062;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        main h2 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #222;
            border-bottom: 2px solid #4a76a8;
            padding-bottom: 8px;
        }

        main p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        footer {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding: 15px 0;
            margin-top: 50px;
            border-top: 1px solid #ccc;
        }

        @media (max-width: 600px) {
            nav {
                justify-content: center;
            }
            header {
                justify-content: center;
                text-align: center;
            }
            main {
                margin: 20px 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="logout.html">Logout</a>
            <a href="register.html">Register</a>
            <a href="reset.html">Reset Password</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to Your Account</h2>
       
    </main>

    <footer>
        &copy; 2025 User Auth Microservice Project
    </footer>
</body>
</html>
